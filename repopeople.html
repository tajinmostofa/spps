<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>JSON parsing</title>
    <style>
        .table{
            border-collapse: collapse;
            width: 100%;
        }
        .table td, .table th {
            border: 1px solid rgb(44, 37, 37);
            padding: 8px;
        }
        .table tr:nth-child(even){background-color: #f2f2f2;}
        .table tr:hover {background-color: #ddd;}
    </style>
</head>
<body>
    <div class="container">
        <div class="mid">
            <button id="grab">Load Github Users</button>
            <h1>Github Users</h1>
            <section id="user-content"></section>
        </div>
    </div>

    <script>
        document.getElementById('grab').addEventListener('click' , loadFunction);
        function loadFunction()
        {
            var xhr = new XMLHttpRequest();
            xhr.open('GET' , 'https://api.github.com/users');
            xhr.onload = function(){
                if(xhr.status == 200){
                    var people = JSON.parse(xhr.responseText);
                    console.log(people);
                    var output = '<table class="table"><tr><th>#</th><th>Imgae</th><th>User Name</th></tr>';
                    for(var i = 0 ; i < 6 ; i++)
                    {
                        console.log(people[i]);
                        output+= '<tr>';
                        output+= '<td>'+people[i].id+'</td>';
                        output+= '<td><img height="100" weight="100" src="'+people[i].avatar_url+'"></td>';
                        output+= '<td> '+people[i].login+'</td>';
                        output+= '</tr>';
                    }
                    output+= '</table>';
                    document.getElementById('user-content').innerHTML = output;
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
